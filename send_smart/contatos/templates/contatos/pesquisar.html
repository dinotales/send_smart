<form>
<div class="d-flex justify-content-end mb-4"></div>
    {% csrf_token %}
    <input type="text"
        hx-post="{% url 'contato:pesquisar' %}" 
        hx-target='#resultados'
        hx-trigger="keyup changed delay:500ms"
        name="pesquisar"
        class="form-control-sm mr-2" 
        placeholder="Procurar Contato..." />
    
</form>
</div>
<div id="resultados"></div>
