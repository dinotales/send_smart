<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Send Smart-{% block page_title%}{% endblock page_title%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link active" href="http://127.0.0.1:8000/contato">contatos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="http://127.0.0.1:8000/mensagem">mensagem</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="http://127.0.0.1:8000">Upload</a>
      </li>
    </ul>

      
      <main class="container">
        {% block content%}
        {% endblock content%}
      
      </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.6.1/dist/htmx.min.js"></script>
    <div hx-trigger="load, bookListChanged from:body" hx-get="http://127.0.0.1:8000/contato" hx-target="this">
      <span >Loading...</span>
    </div>
    
  </body>
</html>
